<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Psychic Pixels</title> 

<script>var zon = true; // true for comments from zim code</script>
<script src="http://d309knd7es5f10.cloudfront.net/zim_2.2.js"></script>
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script> 
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>


<style>
	body {margin:0px; padding:0px; background-color:#000;}
	#myCanvas {position:absolute; background-color:yellow;}
</style>

<script>

// SCALING OPTIONS
// "none"		sets canvas and stage to dimensions and does not scale if window changes
// "fit"		sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"		sets canvas and stage to window size (canvas is actually set to screen size)

var scaling = "full"; // full automatically sets width and height to window size
var width = null;
var height = null;
var stage, stageW, stageH;

var frame = new zim.Frame(scaling, width, height); 
frame.on("ready", function() {	
	zog("ready from ZIM Frame");
	
	stage = frame.stage;
	stageW = frame.width;
	stageH = frame.height;
	
	var model = app.makeModel();
	var view = app.makeView(model);
	var controller = app.makeController(model, view);
	
	stage.addChild(view.edit);
	zim.fit(view.edit,0,0,stageW,stageH);
	
	// put resizing code in here (scaling="full" only)
	frame.on("resize", function(e) {
		stageW = frame.width;
		stageH = frame.height;

		//zim.scaleTo(button, stage, 30); // 30% the stage width (also see zim.Layout)
		
		stage.update();
	}); // end of resizing
	
	// put orientation change code in here
	frame.on("orientation", function(e) {		
		stage.update();
	}); // end of orientation
	
	stage.update();	
	
}); // end of ready
</script>
</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
